<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="weather.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body class="onest-font">
            <div id="zip-code-input">
                <input type="text" id="zip-code" placeholder="Enter Zip Code">
                <button id="submit-zip">Get Weather</button>
                <button id="use-location"><img src='media/locate.png'></button>
            </div>

            <div id="current-conditions">Enter zip code or use current location to see the weather!</div>

            <h1>7 Day Forecast</h1>
            <div id="weather"></div>

            <div id="weatherHourly">...</div>

            <h1>Active Alerts</h1>
            <div id="alert">...</div>
        
            <h1>Radar</h1>
            <div id="radar"></div>

        <script src="weather.js" async defer></script>
    </body>
</html>
